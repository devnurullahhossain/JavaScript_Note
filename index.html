<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css file link  -->
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Note</title>
  </head>
  <body>
    <h1 style="text-align: center">JavaScript Note</h1>
    <h2>JavaScript is the world's most popular programming language</h2>
    <p id="demo"></p>
    <!-- JavaScript can change attribute value  -->
    <div id="bulb">
      <button onclick="lightOff()">LightOFF</button>
      <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="mainBulb" alt="lightOff" />
      <button onclick="lightOn()">LightON</button>
    </div>
    <!-- JavaScript can change style  -->
    <div>
      <button onclick="styleChange()">LookChange</button>
      <p id="lookChange">JavaScript was created by Brendan Eich 10 days for Netscape.</p>
    </div>
    <!-- Custom JavaScript file link  -->
    <script src="./JavaScript/introduction.js"></script>
    <script src="./JavaScript/variables.js"></script>
  </body>
</html>
